<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value.email, loginForm.value.password)">
  <input type="email" name="email" ngModel placeholder="Email">
  <input type="password" name="password" ngModel placeholder="Password">
  <button type="submit">Login</button>
  <p>Don't have an account? <a routerLink="/register">Click here to sign up</a></p>
</form>
